<div class="row">
	<h2>Edit Person</h2>
</div>
<div class="row">
<form class="form-horizontal" ng-submit="update(person.id)">
	<input type="hidden" ng-model="person.id">
  <div class="form-group">
		<input type="text" ng-model="person.name" class="form-control" placeholder="Name">
	</div>
  <div class="form-group">
		<input type="text" ng-model="person.title" class="form-control" placeholder="Title">
	</div>
	<div class="form-group">
		<button class="btn btn-success">Update</button>
		<a href="#/" class="btn btn-warning">Cancel</a>
	</div>
</form>
</div>
