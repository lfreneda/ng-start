<div class="row">
	<h2>New person</h2>
</div>
<div class="row">
<form class="form-horizontal">

  <div class="form-group">
		<input type="text" ng-model="person.name" class="form-control" placeholder="Name">
	</div>

	<div class="form-group">
		<input type="text" ng-model="person.title" class="form-control" placeholder="Title">
	</div>

	<div class="form-group">
		<button ng-click="add()" class="btn btn-success">Add</button>
		<a href="#/" class="btn btn-warning">Cancel</a>
	</div>

</form>
</div>
